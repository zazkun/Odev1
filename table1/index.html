<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
</head>

<body>
   <table border="4" align="center"  width="40%" height="100" cellspacing="4" style="font-size: 30px; border-color: gray; ">
    <thead>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td colspan="4">3</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td colspan="2">6</td>
            
        </tr>
        <tr>
           
            <td colspan="5">7</td>
        
        <tr>
            <td rowspan="2">8</td>
            <td align="center" colspan="3">9</td>
            <td colspan="2">10</td>
            
        </tr>
        <tr>
            
            <td colspan="3">11</td>
            <td colspan="2">12</td>
            
        </tr>

    </thead>
   </table>
</body>
</html>
